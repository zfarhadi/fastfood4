<!DOCTYPE html>
<html lang="fa">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ثبت موفق</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(to bottom right, #ffd8a8, #fff0e0);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Vazir, sans-serif;
            direction: rtl;
        }
        
        .success-box {
            background-color: #fff;
            padding: 40px 30px;
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        
        .success-box h1 {
            color: #28a745;
            font-size: 28px;
            margin-bottom: 20px;
        }
        
        .success-box p {
            font-size: 18px;
            color: #555;
        }
        
        .success-icon {
            font-size: 60px;
            color: #28a745;
            margin-bottom: 20px;
        }
        
        .btn-back {
            margin-top: 30px;
            background-color: #ff8800;
            color: white;
            border: none;
            border-radius: 30px;
            padding: 10px 25px;
            font-size: 16px;
            transition: 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        
        .btn-back:hover {
            background-color: #e67600;
            color: white;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <div class="success-box">
        <div class="success-icon">
            <i class="fas fa-check-circle"></i>
        </div>
        <h1>اطلاعات شما با موفقیت ثبت شد</h1>
        <p>با تشکر از ثبت‌نام شما. به زودی با شما در تماس خواهیم بود.</p>
        <a href="index.html" class="btn-back">بازگشت به صفحه اصلی</a>
    </div>
</body>

</html>
