<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>فرم ورود</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css" />
</head>

<body class="body_login">
    <div class="login-wrapper">
        <div class="card glass-card shadow-lg border-0">
            <div class="card-body p-4">
                <h2 class="text-center mb-4 text-white fw-bold">ورود به حساب</h2>
                <form action="index.html" method="get">
                    <div class="mb-3">
                        <input type="text" class="form-control form-control-lg rounded-4" placeholder="نام کاربری" required />
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control form-control-lg rounded-4" placeholder="رمز ورود" required />
                    </div>
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="remember" checked />
                            <label class="form-check-label text-white" for="remember">مرا به خاطر بسپار</label>
                        </div>
                        <a href="#" class="text-decoration-none text-light">فراموشی رمز عبور؟</a>
                    </div>
                    <button type="submit" class="btn btn-lg btn-light w-100 rounded-pill text-dark fw-bold">
            ورود
          </button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
